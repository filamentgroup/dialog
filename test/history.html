<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dialog History Tests</title>
		<link rel="stylesheet" href="lib/qunit-1.12.0.css">
		<script src="lib/qunit-1.12.0.js"></script>
		<script src="../lib/shoestring-dev.js"></script>
		<script>
			$(function(){
				$(document).trigger("enhance");
			});
		</script>
		<script src="../src/dialog.js"></script>
		<script src="../src/dialog-init.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<a href="#dialog" id="dialog-anchor">Open Dialog</a>

			<div class="dialog" id="dialog">
				<p>This is a dialog</p>
				<a href="#nested" id="nested-dialog-anchor">
					Open Nested Dialog
				</a>
				<a href="#dialog-anchor" class="dialog-close">Close</a>
			</div>

			<div class="dialog" id="nested">
			</div>

			<div class="dialog" id="nohist" data-dialog-history="false">
				<a href="#nested-dialog" id="nested-dialog-anchor">
					Open Nested Dialog
				</a>
			</div>
		</div>

		<script src="history.js"></script>
	</body>
</html>
